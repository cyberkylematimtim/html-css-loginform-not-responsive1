<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Form 1</title>
</head>
<body>
  <!--Border with box-shadow-->
<div class="border">
<!--Validation Form-->
  <div class="validation-row">
    <!--Illustration Image-->
    <img class="image" src="security.png" alt="searching-animation">
      <div class="validation">
          <div class="member-login">Member Login</div>
          <input class="username" type="text" placeholder="Username">
          <input class="password" type="text" placeholder="Password">
          <button class="login">Login</button>
            <div class="forgot-password-row">
              <div class="forgot">Forgot</div>
              <div class="forgot-password">username/password?</div>
            </div>
          <div class="create-account">Create your account</div>
      </div>
  </div>
<!--End of Validation Form-->
</div>
</body>
</html>
